<!DOCTYPE html>


<head>

    <h1 style="color: red;"><center>

        SIGNUP
    </center>
    </h1>
<forms>

    <label for="FName">First Name:</label>
    <input type="text" id="FName" placeholder="Enter Your FirstName" ><br><br>
    <label for="LName">Last Name: </label>
    <input type="text" id="LName"placeholder="Enter Your LastName" > <br><br>
    <label for="DOB">Date.Of.Birth:</label>
    <input type="date" id="DOB"><br><br>
    <label>Gender:</label>
    <label for="M">Male</label>
    <input type="radio" name="n" id="M">
    <label for="F">Female</label>
    <input type="radio"name="n"  id="F"><br><br>
    <label for="ph">Phone:</label>
    <input type="tel" id="ph"placeholder="+91" ><br><br>
    <label for="mail">E-mail:</label> 
    <input type="email" id="mail"placeholder="abc123@gmail.com" ><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass"placeholder="Atleast 8 characters" ><br><br>
    <label for="category"> Favourite Category </label>
    <select name="category" id="category" >
        <option value="Select"></option>
        <option value="Story Books">Story Books</option>
        <option value="Horror Books">Horror Books</option>
        <option value="Romantic Books">Romantic Books</option>
        <option value="Grammar Books">Grammar Books</option>
    </select><br><br>
    <label for="Re-Pass">Re-Enter Password:</label>
    <input type="password" id="Re-Pass"placeholder="Re-Enter Password" ><br><br>
    <button  > <a href="http://127.0.0.1:5500/SignUpSucces.html">Submit </a></button>

</forms>









</head>
